<div class="container">
  <div class="row">
    <div class="col-6 mx-auto mt-5 p-3 bg-light border border-info">
      <h1>Send an Email</h1>

      <form [formGroup]="infoForm" (ngSubmit)="sendMail()" #form="ngForm">
       

        <label for="mailInp">To:</label>
        <input type="text" id="mailInp" class="form-control border-info" formControlName="email">

        <div *ngIf="email.invalid && (email.dirty || email.touched)"
             class="alert alert-danger p-1">

          <p *ngIf="email.errors.required" class="mb-0">
            Email is required.
          </p>
          <p *ngIf="email.errors.email" class="mb-0">
            Email is incorrect.
          </p>
        </div>
        <label for="nameInp">Subject</label>
        <input type="text" id="nameInp" class="form-control border-info" formControlName="subject">

        <div *ngIf="subject.invalid && (subject.dirty || subject.touched)"
             class="alert alert-danger p-1">

          <p *ngIf="subject.errors.required" class="mb-0">
            Subject is required.
          </p>
         
        </div>
        <label for="body">Body:</label>
        <br>
        <textarea rows="5" cols="50" class="form-control border-info" formControlName="body">


        </textarea>

        <div class="text-right mt-3">
          <button class="btn btn-info" [disabled]="form.invalid">Send</button>
        </div>
      </form>
    </div>
  </div>
</div>
